<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" class="flex-center" size="full">Registro</ion-card-title>

      </ion-card-header>
      <br>
      <ion-card-content>

        <ion-input label="Usuario" label-placement="floating" fill="outline"placeholder="Nombre de Usuario"></ion-input>
        <br>

        <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Ingresar Email Válido" type="email"></ion-input>
        <br>

        <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingresar Contraseña" type="password"></ion-input>
        <br>

        <ion-button [routerLink]="['/home']" class="centered-button">
          <div class="centered-image-container">
            <img src="../assets/icon/logo.png" alt="CoFFE Book's Logo">
            <br>
            <ion-label color="light">Aceptar</ion-label>
          </div>
        </ion-button>


      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
